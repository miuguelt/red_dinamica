<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormaparteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormaparteLabel_formaEstado}"/>
                    <h:outputText value="#{formaparteController.selected.formaEstado}" title="#{bundle.ViewFormaparteTitle_formaEstado}"/>
                    <h:outputText value="#{bundle.ViewFormaparteLabel_usuarios}"/>
                    <h:outputText value="#{formaparteController.selected.usuarios}" title="#{bundle.ViewFormaparteTitle_usuarios}"/>
                    <h:outputText value="#{bundle.ViewFormaparteLabel_colectivos}"/>
                    <h:outputText value="#{formaparteController.selected.colectivos}" title="#{bundle.ViewFormaparteTitle_colectivos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formaparteController.destroyAndView}" value="#{bundle.ViewFormaparteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormaparteEditLink}"/>
                <br />
                <h:commandLink action="#{formaparteController.prepareCreate}" value="#{bundle.ViewFormaparteCreateLink}" />
                <br />
                <h:commandLink action="#{formaparteController.prepareList}" value="#{bundle.ViewFormaparteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormaparteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/generalTemplate.xhtml">

        <ui:define name="body">

                </p:tab>
                <p:tab title="Personales">

                    <p:accordionPanel id="colectivosAccordionPanel" multiple="true" binding="#{usrActual}" value="#{usuariosController.selected}" >

                        <p:tab title="Administrador" id="panelAdmin">

                        </p:tab>

                        <p:tab title="Colaborador" >
                            <ui:include src="/web/colectivos/ListColaborador.xhtml"/>
                        </p:tab>

                    </p:accordionPanel>  
                </p:tab>
            </p:tabView>

        </ui:define>

    </ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">
            <h:form id="panel"> 
                <p:commandButton id="movieBtn" value="#{bundle.CreateArchivosTitle}" type="button" />
            </h:form>
            <p:overlayPanel id="moviePanel" for=":forosTabView:panel:movieBtn" appendToBody="true" hideEffect="fade" dynamic="true" style="width:500px">
                <h1><h:outputText value="#{bundle.CreateArchivosTitle}"></h:outputText></h1>
                <br />
                <h:form id="archivosCreateForm">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoNombre}" for="archivoNombre" />
                        <h:inputText id="archivoNombre" value="#{archivosController.selected.archivoNombre}" title="#{bundle.CreateArchivosTitle_archivoNombre}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoNombre}"/>
                        <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoAutor}" for="archivoAutor" />
                        <h:inputText id="archivoAutor" value="#{archivosController.selected.archivoAutor}" title="#{bundle.CreateArchivosTitle_archivoAutor}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoAutor}"/>
                        <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoTema}" for="archivoTema" />
                        <h:inputText id="archivoTema" value="#{archivosController.selected.archivoTema}" title="#{bundle.CreateArchivosTitle_archivoTema}" />
                        <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoResumen}" for="archivoResumen" />
                        <h:inputTextarea rows="4" cols="30" id="archivoResumen" value="#{archivosController.selected.archivoResumen}" title="#{bundle.CreateArchivosTitle_archivoResumen}" />
                    </h:panelGrid>
                    <br />
                    <p:commandButton value="#{bundle.CreateArchivosSaveLink}" update="archivosCreateForm,:forosTabView:archivosListForm,:forosTabView:versionListForm" actionListener="#{archivosController.create}" styleClass="ui-priority-primary"/>
                    <br />
                    <br />
                    <h:commandLink action="#{archivosController.prepareList}" value="#{bundle.CreateArchivosShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateArchivosIndexLink}"/>

                </h:form>
            </p:overlayPanel>
        </ui:define>
    </ui:composition>

</html>

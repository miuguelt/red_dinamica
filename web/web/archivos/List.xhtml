<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>      
        <h:form styleClass="jsfcrud_list_form" id="archivosListForm">
            <h:outputText escape="false" value="#{bundle.ListArchivosEmpty}" rendered="#{archivosController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{archivosController.items.rowCount > 0}">
                <p:dataTable id="archivosListDataTable" value="#{archivosController.items}" emptyMessage="No hay Versiones" var="item"selectionMode="single"  selection="#{archivosController.archivoSelect}" rowKey="#{item.archivoId}" editable="true" >
                    <p:ajax event="rowSelect" listener="#{archivosController.rowSelect}" update=":forosTabView:forosListForm:growl,:forosTabView:versionListForm"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoId}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoId}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoNombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoNombre}"/>
                    </p:column>

                    <h:dataTable id="archivosListDataTable2" value="#{archivosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoAutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoAutor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoTema}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoTema}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoResumen}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoResumen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoVisitas}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoVisitas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoUsrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoUsrId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArchivosTitle_archivoColectivoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivoColectivoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{archivosController.prepareView}" value="#{bundle.ListArchivosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{archivosController.prepareEdit}" value="#{bundle.ListArchivosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{archivosController.destroy}" value="#{bundle.ListArchivosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </p:dataTable>
            </h:panelGroup>
            <br />
        </h:form>
    </ui:composition>
</html>

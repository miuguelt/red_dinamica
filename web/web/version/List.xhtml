<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVersionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" id="versionListForm">
                <h:outputText escape="false" value="#{bundle.ListVersionEmpty}" rendered="#{versionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{versionController.items.rowCount > 0}">
                    <h:outputText value="#{versionController.pagination.pageFirstItem + 1}..#{versionController.pagination.pageLastItem + 1}/#{versionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{versionController.previous}" value="#{bundle.Previous} #{versionController.pagination.pageSize}" rendered="#{versionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{versionController.next}" value="#{bundle.Next} #{versionController.pagination.pageSize}" rendered="#{versionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable id="versionListDataTable" value="#{versionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTitle_versionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTitle_versionFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionFecha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTitle_versionArchivoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionArchivoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTitle_versionArchivoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionNumero}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{versionController.prepareView}" value="#{bundle.ListVersionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{versionController.prepareEdit}" value="#{bundle.ListVersionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{versionController.destroy}" value="#{bundle.ListVersionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{versionController.prepareCreate}" value="#{bundle.ListVersionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVersionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

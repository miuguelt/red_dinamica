<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="forosViewForm">
            
            <p:panel header="#{forosController.foros_select.foroTema}">
            
                <h1><h:outputText escape="false" value="Seleccionar un foro" rendered="#{!forosController.hayForo}"/></h1>
                <h:panelGrid columns="2" rendered="#{forosController.hayForo}">
                    <h:panelGroup>
                        <p:graphicImage id="img" name="/demo/images/images.png" style="cursor:pointer"/>
                        <p:overlayPanel id="imgPanel" for="img" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mouseout">
                            <h:outputText value="#{bundle.ViewForosLabel_foroUsrId}"/>
                            <h:outputText value="#{forosController.foros_select.foroUsrId.usrNombres}" title="#{bundle.ViewForosTitle_foroUsrId}"/>
                            <h:outputText value="#{bundle.ViewForosLabel_foroUsrId}"/>
                            <h:outputText value="#{forosController.foros_select.foroUsrId.usrApellidos}" title="#{bundle.ViewForosTitle_foroUsrId}"/>
                        </p:overlayPanel>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="#{forosController.foros_select.foroFecha}" title="#{bundle.ViewForosTitle_foroFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:panelGroup>

                    <h:outputText value="#{bundle.ViewForosLabel_foroDescripcion}"/>
                    <h:outputText value="#{forosController.foros_select.foroDescripcion}" title="#{bundle.ViewForosTitle_foroDescripcion}"/>
                </h:panelGrid>
            </p:panel>

            <p:separator/>

        </h:form>
    </ui:composition>

</html>

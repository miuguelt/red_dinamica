<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateForosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="forosFormBoton" > 
                <p:commandButton id="forosBtn" value="#{bundle.CreateForosTitle}" type="button" />
            </h:form>
            <p:overlayPanel id="moviePanel2" for=":forosTabView:forosFormBoton:forosBtn" appendToBody="true" hideEffect="fade" style="width:500px">
                <h1><h:outputText value="#{bundle.CreateForosTitle}"></h:outputText></h1>
                <br />
                <h:form id="forosCreateForm">
                    <h:panelGrid columns="2">                   
                        <h:outputLabel value="#{bundle.CreateForosLabel_foroTema}" for="foroTema" />
                        <h:inputText id="foroTema" value="#{forosController.selected.foroTema}" title="#{bundle.CreateForosTitle_foroTema}" required="true" requiredMessage="#{bundle.CreateForosRequiredMessage_foroTema}"/>
                        <h:outputLabel value="#{bundle.CreateForosLabel_foroDescripcion}" for="foroDescripcion" />
                        <h:inputText id="foroDescripcion" value="#{forosController.selected.foroDescripcion}" title="#{bundle.CreateForosTitle_foroDescripcion}" required="true" requiredMessage="#{bundle.CreateForosRequiredMessage_foroDescripcion}"/>
                    </h:panelGrid>
                    <br />
                    <p:commandButton value="#{bundle.CreateForosSaveLink}" resetValues="true" update=":forosTabView:forosFormBoton,:forosTabView:moviePanel2,:forosTabView:forosListForm" actionListener="#{forosController.create}"  styleClass="ui-priority-primary"/>
                    <br />
                </h:form>
            </p:overlayPanel>
        </ui:define>
    </ui:composition>
</html>
